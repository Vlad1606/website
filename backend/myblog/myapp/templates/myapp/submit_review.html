<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

    <a href="{% url 'myapp:home' %}">Back to Home</a>
</body>
</html>
