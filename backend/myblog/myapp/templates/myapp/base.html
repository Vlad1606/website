{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Vlad Moaca - Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}" />
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <h1>Welcome to Vlad Moaca's Blog</h1>
  </header>

  <nav>
    <a href="{% url 'myapp:home' %}">Home</a>
    <a href="{% url 'myapp:about' %}">About</a>
    <a href="{% url 'myapp:form' %}">Form</a>
    <a href="{% url 'myapp:gallery' %}">Gallery</a>
    <a href="{% url 'myapp:chatbot' %}">Chatbot</a>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Vlad Moaca - Blog</p>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
